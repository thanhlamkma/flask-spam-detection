<!DOCTYPE html>
<html>
<head>
    <title>Email Data</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Email Data</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Email ID</th>
                    <th>From</th>
                    <th>To</th>
                    <th>Subject</th>
                    <th>Ham/Spam</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody>
                {% for record in data %}
                <tr>
                    <td>{{ record.id }}</td>
                    <td>{{ record.email.from }}</td>
                    <td>{{ record.email.to }}</td>
                    <td>{{ record.email.subject }}</td>
                    <td>{{ record.ham_or_spam }}</td>
                    <td>{{ record.score }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
