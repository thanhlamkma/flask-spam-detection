<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phát hiện thư rác</title>

    <!-- Bootstrap CSS-->
    <link href="/static/vendor/bootstrap-4.1/bootstrap.min.css" rel="stylesheet" media="all">

    <!-- Vendor CSS-->
    <link href="/static/vendor/animsition/animsition.min.css" rel="stylesheet" media="all">
    <link href="/static/vendor/bootstrap-progressbar/bootstrap-progressbar-3.3.4.min.css" rel="stylesheet" media="all">
    <link href="/static/vendor/wow/animate.css" rel="stylesheet" media="all">
    <link href="/static/vendor/css-hamburgers/hamburgers.min.css" rel="stylesheet" media="all">
    <link href="/static/vendor/slick/slick.css" rel="stylesheet" media="all">
    <link href="/static/vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="/static/vendor/perfect-scrollbar/perfect-scrollbar.css" rel="stylesheet" media="all">
    <style>
        html,
        body {
            height: 100%;
            background-color: #e5e5e5;
        }

        @media (min-width: 1500px) {
            .container {
                max-width: 1500px !important;
            }
        }

        /* Navbar menu */
        .navbar-menu {
            padding: 2px !important;
        }

        .navbar-menu .nav-link {
            font-size: 18px;
        }

        .navbar-menu .nav-item:hover {
            opacity: 0.8;
        }

        .text-title {
            font-weight: 500;
            font-size: 16px;
        }

        .login-form-input input,
        .login-form-button {
            height: 52px;
            font-size: 17px;
            padding: 14px 16px;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <nav class="navbar navbar-light px-3 py-2" style="background-color: #f5f5f5">
        <a class="navbar-brand" href="/">
            <div class="d-flex align-items-center">
                <img src="/static/images/logo.webp" width="68" height="68" alt="" />
                <span class="ml-3 text-uppercase" style="font-size: 28px; font-weight: 600; color: #007bff">
                    Học viện kĩ thuật mật mã
                </span>
            </div>
        </a>
    </nav>

    <div class="container d-flex align-items-center" style="height: 80%;">
        <div
            style="background-color: #fff; border: none; border-radius: 8px; box-shadow: 0 2px 4px rgba(0, 0, 0, .1), 0 8px 16px rgba(0, 0, 0, .1); box-sizing: border-box; margin: 0 auto; padding: 20px 20px 28px; width: 500px;">
            <p class="text-center text-uppercase" style="font-size: 24px; font-weight: 600;">Đăng nhập</p>
            <form method="post">
                <div class="form-group login-form-input">
                    <label for="exampleInputEmail1">Tên đăng nhập</label>
                    <input type="text" class="form-control" name="username" id="exampleInputEmail1"
                        aria-describedby="emailHelp" placeholder="Nhập tên đăng nhập">
                </div>
                <div class="form-group login-form-input">
                    <label for="exampleInputPassword1">Mật khẩu</label>
                    <input type="password" class="form-control" name="password" id="exampleInputPassword1"
                        placeholder="Nhập mật khẩu">
                </div>

                {% if error %}
                <p class="error" style="color: red;">{{ error }}</p>
                {% endif %}

                <button type="submit" class="mt-2 btn btn-primary login-form-button"
                    style="padding: 5px; width: 100%; font-size: 20px;font-weight: 500;">
                    Đăng nhập
                </button>
            </form>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="/static/vendor/jquery-3.2.1.min.js"></script>
    <!-- Bootstrap JS-->
    <script src="/static/vendor/bootstrap-4.1/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/static/vendor/counter-up/jquery.waypoints.min.js"></script>
    <script src="/static/vendor/counter-up/jquery.counterup.min.js">
    </script>
</body>
